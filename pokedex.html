<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos de pokedex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body style="background-color: rgb(92, 253, 253);">
    <header>
        <img id="logo" src="img 1/logo.gif" alt="logo">
        <center><h1 class="b">Mi Pokedex</h1></center>
    </header>
    <nav>
        <a href="#" style="color: rgb(102, 36, 163);">Inicio</a>
        <a href="#" style="color: rgb(102, 36, 163);">Acerca</a>
    </nav>
    <hr>
    <main>
      <div id="pokedex">
          <div id="left">
              <div class="display">
                <img id="pkmn-img" src="img 1/kitsune.jpg" alt="pokemon">
              </div>
              <div id="dpad">
                  <div id="dpad-top"></div>
                  <div id="dpad-horizontal"></div>
                  <div id="dpad-bottom"></div>
              </div>
              <div id="btn-circle"></div>
          </div>
          <div id="right">
              <div class="display">
                <ul>
                    <li>
                        <p><b>Nombre: </b>kitsune</p>
                    </li>
                    <li>
                        <p><b>Tipo: </b>FUEGO</p>
                    </li>
                    <li>
                        <p><b>Altura: </b>30cm</p>
                    </li>
                    <li>
                        <p><b>Peso: </b>21kg</p>
                    </li>
                    <li>
                        <p><b>Descripcion: </b> puede crear brasas con sus colas </p>
                    </li>
                </ul>
              </div>
              <div id="pad">
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
              </div>
          </div>
      </div>
    </main>
</body>
</html>
